<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="student-theme">
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="login-container">
            <h1>Student Chat</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter your student ID">
                </div>
                <div class="form-group">
                    <label for="student-name">Your Name</label>
                    <input type="text" id="student-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="student-email">Your Email (optional)</label>
                    <input type="email" id="student-email" placeholder="Enter your email">
                </div>
                <button id="student-login-btn">Login</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <i class="fas fa-store"></i>
                    <span id="shopkeeper-name">Shop</span>
                    <span id="shopkeeper-status" class="status-offline">Offline</span>
                </div>
                <div class="header-actions">
                    <span id="student-display-name"></span>
                    <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            
            <div class="messages-container" id="messages">
                <!-- Messages will be added here dynamically -->
                <div class="welcome-message">
                    <p>Welcome to the shop chat!</p>
                    <p>Send a message to the shopkeeper to get started.</p>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="student.js"></script>
</body>
</html>
